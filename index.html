<!-- especificación del tipo de documento -->
<!DOCTYPE html>
<!-- iniciación de la elemento HTML5 -->
<html lang="es">
    <!-- elemento del encabezado -->
    <head>
        <!-- elemento para  agregar el título a la página -->
        <title>Webside de Gatos</title>
    </head>
    <!-- elemento  que contiene todo el cuerpo del sitio web -->
    <body>
        <!-- elemento del titulo -->
        <h1>Bienvenido a la página web de gatos</h1>
        <!-- elemento para poner un texto -->
        <p>Esta es una pagina de gatitos</p>
        <!-- elmento de imagen con atributos width, height y alt -->
        <img src="https://www.ciudaddemascotas.com/pub/media/wysiwyg/BlogImages/Junio2016/gato-feliz.jpg" width="300" height="250" alt="gatito feliz">
        <br>
        <!-- estilo temporal para las celdas de la tabla -->
        <style>
            table, th , td {
            border: 1px solid black;
            border-collapse: collapse;
            }
        </style>
        <!-- elemento para crear una tabla -->
        <table>
            <!-- elemento tr para crear las filas de la tabla -->
            <tr>
                <!-- elemento th para crear los títulos de cada columna -->
                <th>
                    Caracteristica
                </th>
                <th>
                    Descripción
                </th>
            </tr>
            <tr>
                <!-- elemento td para crear los datos en cada celda -->
                <td>
                    Tamaño
                </td>
                <td>
                    Pequeño
                </td>
            </tr>
            <tr>
                <td>
                    Sonido
                </td>
                <td>
                    Maullido
                </td>
            </tr>
        </table>
        <br>
        <!-- elemento anchor (enlace) hacia otra página -->
        <a href="MasGatos.html">
            Otros gatos
        </a>
    </body>
</html>
